<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">

      <title>Social Media Sharing Button - Bedimcode</title>
   </head>
   <body>
      <div class="container">
         <div class="card">
            <img src="assets/img/profile.png" alt="image" class="card__img">
            <h2 class="card__name">Mildrew Swin</h2>
            <p class="card__profession">Visual Designer</p>

            <button class="button">
               <div class="button__content">
                  <span>SHARE</span>
               </div>

               <div class="button__social">
                  <a href="https://github.com/" target="_blank">
                     <i class="ri-github-fill"></i>
                  </a>

                  <a href="https://www.linkedin.com/" target="_blank">
                     <i class="ri-linkedin-box-fill"></i>
                  </a>

                  <a href="https://www.instagram.com/" target="_blank">
                     <i class="ri-instagram-fill"></i>
                  </a>

                  <a href="https://www.facebook.com/" target="_blank">
                     <i class="ri-facebook-circle-fill"></i>
                  </a>
               </div>
            </button>
         </div>
      </div>
   </body>
</html>
